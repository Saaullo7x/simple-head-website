<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header Website - HTML5 CSS3 JS PURE - Responsive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="YOUR LOGO" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="initial-main-contents">
        <header class="header-container">
            <nav class="nav_menu">
                <ul class="nav_icons">
                    <li><abbr title="Music Library"><i class="bi bi-music-note-list"></i></abbr></li>
                    <li><abbr title="Dark Theme"><i id="dark" class="bi bi-moon"></i></abbr></li>
                    <li><abbr title="Stats Page"><i class="bi bi-reception-4"></i></abbr></li>
                </ul>
            </nav> 
        </header>
        <div class="container_center">
            <div class="subcontainer_left">
                <img class="svg_image_home" src="img/site-stats-animate.svg" alt="">
            </div>
            <div class="subcontainer_right">
                <h1>Hello <span>visitor.</span> Be welcome! <br> Would you like to <br><span>know our site in</span> full? :)</h1>
            </div>
        </div>
        <footer>
            <div class="container-footer">
                <p>Developed by <a href="https://github.com/Saaullo7x" target="_blank">Saullo</a> with much dedication &#x1F90D; and Coffee &#x2615;</p>
            </div>
        </footer>
    </main>
    <script type="text/javascript" src="js/dark-theme.js"></script>
</body>

</html>
